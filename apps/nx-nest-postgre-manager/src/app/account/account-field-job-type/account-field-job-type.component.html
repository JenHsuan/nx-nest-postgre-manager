<ng-select [items]="jobTypes"
           bindLabel="name"
           bindValue="type"
           [placeholder]="placeholder"
           [(ngModel)]="selection"
           [searchable]="false"
           groupBy="group"
           (clear)="onClear()"
           (close)="onClose()">
           <ng-template ng-optgroup-tmp let-item="item">
               {{item.group || 'Unnamed group'}}
           </ng-template>
</ng-select>
